<!DOCTYPE html>
<html>
   <head>
      <title>Grocery Prep</title>
      <link href="styles.css" rel="stylesheet">
  </head>
   <body>
      <header> 
         <h1 id="title"> Grocery Prep </h1>
         <nav><a class="nav" href="index.html">Home</a> <a class="nav" href="about">About the Chef</a>
            <a class="nav" href="random.html">Random Recipe</a></nav>
      </header>
      
      <main>
         <div class="recipe-intro">
            <div class="recipe-header">
               <h1 id="random-name"></h1>
               <p id="desc"></p>
               <h3 class="servings-title">Servings</h3> 
               <button id="negative" class="serve-button">-</button>
               <div id="servings-text">1</div>
               <button id="positive" class="serve-button">+</button>
               <h3 id="ratings">Rate Me!</h3>
               <select id="random-rate">
                   <option id="select-rating">Select Rating</option>
                   <option value="1">1 &starf;</option>
                   <option value="2">2 &starf;</option>
                   <option value="3">3 &starf;</option>
                   <option value="4">4 &starf;</option>
                   <option value="5">5 &starf;</option>
               </select>
               <button id="postButton" class="rating-button" display="in-line">Post Rating</button>
            </div>
            <div>
                <p id="ratings-avg">&star;</p>
                <img id="random-image">
                <br>
            </div>
         </div>
         
         <h2>Ingredients</h2>
         <ul id="random-ul">
         </ul>

         <h2>Instructions</h2>
         <ol id="random-ol">
         </ol>

         <p id="random-id"></p>
      </main>
      <script src="random.js"></script>
      <script src="servings.js"></script>
   </body>
</html>
